<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-slate-50 via-white to-slate-50 text-slate-800">
  <!-- NAV -->
  <header class="sticky top-0 z-50 border-b border-slate-200/70 bg-white/70 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <a href="index.html" class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-2xl bg-slate-900"></div>
        <div>
          <div id="brand" class="text-sm font-extrabold tracking-tight text-slate-900">KKN Portal</div>
          <div class="text-xs text-slate-500">Modern KKN Web</div>
        </div>
      </a>

      <nav class="hidden gap-5 text-sm font-semibold sm:flex">
        <a data-nav="home" href="index.html" class="hover:text-slate-900">Home</a>
        <a data-nav="profil" href="profil.html" class="hover:text-slate-900">Profil</a>
        <a data-nav="tim" href="tim.html" class="hover:text-slate-900">Tim</a>
        <a data-nav="proker" href="proker.html" class="hover:text-slate-900">Proker</a>
        <a data-nav="dok" href="dokumentasi.html" class="hover:text-slate-900">Dokumentasi</a>
        <a data-nav="output" href="output.html" class="hover:text-slate-900">Output</a>
      </nav>

      <div class="flex items-center gap-2">
        <a href="../index.html"
           class="hidden rounded-2xl bg-white px-4 py-2 text-sm font-bold text-slate-900 ring-1 ring-slate-200 hover:shadow sm:inline-block">
           Portal BG
        </a>
        <a id="btnLaporan" href="#" target="_blank" rel="noopener"
           class="rounded-2xl bg-slate-900 px-4 py-2 text-sm font-bold text-white shadow-sm hover:opacity-90">
           Laporan
        </a>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-10">
    <section class="rounded-3xl bg-white p-7 shadow-sm ring-1 ring-slate-200">
      <div class="flex flex-col gap-4 sm:flex-row sm:items-end sm:justify-between">
        <div>
          <div class="text-xs font-semibold text-slate-500">Program Kerja</div>
          <h1 class="mt-2 text-3xl font-extrabold tracking-tight text-slate-900">
            Proker — Giripurno
          </h1>
          <p class="mt-3 max-w-3xl text-slate-600">
            Gunakan pencarian dan filter untuk memantau progres proker. Data ditarik dari <span class="font-semibold">proker.json</span>.
          </p>
        </div>

        <div class="flex flex-wrap gap-2">
          <input id="searchProker" type="text" placeholder="Cari proker/PIC/kata kunci…"
                 class="w-full rounded-2xl bg-white px-4 py-3 text-sm font-semibold text-slate-900 ring-1 ring-slate-200 focus:outline-none sm:w-72" />
          <select id="filterKategori"
                  class="rounded-2xl bg-white px-4 py-3 text-sm font-bold text-slate-900 ring-1 ring-slate-200 focus:outline-none">
            <option value="">Semua kategori</option>
          </select>
          <select id="filterStatus"
                  class="rounded-2xl bg-white px-4 py-3 text-sm font-bold text-slate-900 ring-1 ring-slate-200 focus:outline-none">
            <option value="">Semua status</option>
            <option value="planned">Planned</option>
            <option value="ongoing">Ongoing</option>
            <option value="done">Done</option>
          </select>
        </div>
      </div>

<div class="mt-4 flex flex-wrap gap-2" id="kategoriTabs">
  <!-- diisi otomatis oleh JS -->
</div>

      <div class="mt-6 flex items-center justify-between rounded-2xl bg-slate-50 px-5 py-3 ring-1 ring-slate-100">
        <div class="text-sm font-bold text-slate-900">Rekap</div>
        <div id="prokerCount" class="text-sm font-semibold text-slate-600">0 program</div>
      </div>
    </section>

    <section class="mt-6 grid gap-5" id="prokerList">
      <!-- diisi oleh initProker() -->
    </section>

    <footer class="mt-10 border-t border-slate-200 py-8 text-center text-sm text-slate-500">
      © 2026 — KKN Portal (Giripurno)
    </footer>
  </main>

  <!-- SCRIPTS -->
  <script src="../assets/js/app.js"></script>
  <script src="../assets/js/pages.js"></script>
  <script>
    initNavbar("proker");
    initProker();
  </script>
</body>
</html>
